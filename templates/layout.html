<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script>
    var user_name = '{{ user_name }}'

    //sign out button on and off
    function signOut() {
      if (user_name.length !== 0) {
        document.getElementById("sign_out_button").style.visibility="visible";
       }
    };
    window.onload = signOut;

   </script>

   <script src="{{ url_for('static', filename='index.js') }}"></script>







  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #dcdcdc;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }

    #sign_out_button {
      margin-top: 20px;
      width: 50%;
      visibility: hidden;

    }

    .topic {

      margin-top: 20px;
      margin-bottom: 20px;
      padding: 20px;
      background: grey;

    }

    .chat_text {
      font-size: 20px;
      font-weight: bold;

    }

  </style>

</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>flack</h4>

      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Cras justo odio
            <span class="badge badge-primary badge-pill">14</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Dapibus ac facilisis in
            <span class="badge badge-primary badge-pill">2</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('home') }}">Morbi leo risus</a>
            <span class="badge badge-primary badge-pill">1</span>
          </li>
      </ul><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
      <div>
      <form action="{{ url_for('sign_out') }}" method ="POST" ><button class="btn btn-secondary" id="sign_out_button">Sign Out</button></form>
      </div>


    </div>

    <div class="col-sm-9">
      {% block content %} {% endblock %}
    </div>

  </div>
</div>

<footer class="container-fluid">
  <p>by creamh0rn</p>
</footer>

</body>
</html>
