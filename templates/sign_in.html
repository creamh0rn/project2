{% extends "layout.html" %}

{% block title %}
Sign In
{% endblock %}

{% block content %}


<h2 style="padding:20px">Welcome to flack! Please create a user name:</h2>

<form style="padding:20px">
  <div class="form-group">
    <label for="displayname">Display Name</label>
    <input type="text" class="form-control" id="displayname" aria-describedby="displaynamehelp" placeholder="Enter display name">
    <small id="displaynamehelp" class="form-text text-muted">This will be your display name on our site</small>
  </div>
 <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
